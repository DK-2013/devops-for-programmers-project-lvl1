name: ci

on:
  push:
    branches:
      - 'check_github_actions'

env:
  APP_IMAGE_NAME: kdm1/devops-for-programmers-project-lvl1

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

#      - name: Cache Docker layers
#        uses: actions/cache@v2
#        with:
#          path: /tmp/.buildx-cache
#          key: ${{ runner.os }}-buildx-${{ github.sha }}
#          restore-keys: |
#            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build App
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.production
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
#          cache-from: type=registry,ref=${{ env.APP_IMAGE_NAME }}:cached
#          cache-to: type=inline
          tags: ${{ env.APP_IMAGE_NAME }}:cached

      - name: Image digest
        run: |
          echo ${{ env.APP_IMAGE_NAME }}:cached
          echo ${{ steps.docker_build.outputs.digest }}

      - name: Check
        run: |
          docker run -w /app ${{ env.APP_IMAGE_NAME }}:cached make test
#          docker-compose --file docker-compose.yml up --abort-on-container-exit

      - name: Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.production
          cache-from: type=local,src=/tmp/.buildx-cache
#          cache-from: type=registry,ref=${{ env.APP_IMAGE_NAME }}:cached
          push: true
          tags: ${{ env.APP_IMAGE_NAME }}:latest
